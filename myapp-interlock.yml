version: '3.3'
services:
    myapp:
        image: dtr.andreas.dtcntr.net/docker-cemea/ship-myapp:latest
        deploy:
            mode: replicated
            replicas: 3
            update_config:
              parallelism: 1
              delay: 2s
              max_failure_ratio: 0.2
              failure_action: pause
              #  order: stop-first
            restart_policy:
              condition: on-failure
              delay: 5s
              max_attempts: 1
              window: 0s
            labels:
                com.docker.lb.hosts: myapp.swarm.andreas.dtcntr.net
                com.docker.lb.port: 5000
                # com.docker.ucp.access.label: /Development
        healthcheck:
          interval: 5s
          timeout: 1s
          retries: 3
        networks:
            - myapp

networks:
    myapp:
        driver: overlay
